<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-messages a {
            display: block;
            padding: 8px 12px;
            margin-bottom: 8px;
            background-color: #f0f4ff; /* Light blue background */
            color: #2563eb; /* Dark blue text */
            border-radius: 8px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
        }

        #chat-messages a:hover {
            background-color: #e0e7ff; /* Slightly darker blue on hover */
            color: #1d4ed8; /* Darker blue text on hover */
        }
        #add-new-anchor {
            display: inline-block;
            padding: 10px 16px;
            background-color: #2563eb; /* Blue background */
            color: #ffffff; /* White text */
            border-radius: 8px; /* Rounded corners */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline */
            text-align: center; /* Center the text */
            margin-top: 12px; /* Add space above the button */
        }

        #add-new-anchor:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
        #chat-messages .conversation-item {
            display: flex; /* Arrange child elements in a row */
            align-items: center; /* Vertically align items */
            gap: 12px; /* Space between the anchor and form */
        }

        #chat-messages .conversation-item a {
            flex-shrink: 0; /* Prevent the anchor from shrinking */
            padding: 8px 12px;
            background-color: #f0f4ff; /* Light blue background */
            color: #2563eb; /* Dark blue text */
            border-radius: 8px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
        }

        #chat-messages .conversation-item a:hover {
            background-color: #e0e7ff; /* Slightly darker blue on hover */
            color: #1d4ed8; /* Darker blue text on hover */
        }

        #chat-messages .conversation-item form {
            margin: 0; /* Remove default margin */
        }

        #chat-messages .conversation-item form button {
            padding: 6px 12px;
            background-color: #ef4444; /* Red background */
            color: #ffffff; /* White text */
            border: none; /* Remove default border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for buttons */
            font-weight: bold; /* Bold text */
        }

        #chat-messages .conversation-item form button:hover {
            background-color: #dc2626; /* Darker red on hover */
        }
    </style>

</head>
<body class="bg-gray-100 h-screen flex flex-col">
<div class="container mx-auto p-4 flex-1 flex flex-col">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Conversation</h1>

    <div class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded-lg shadow">
        <div id="chat-messages" class="space-y-4">
            <div class="conversation-item" th:each="conversation : ${conversations}">
                <a th:text="${conversation.uriHost}" th:href="@{/conversation/{id}(id=${conversation.conversationId})}">placeholder</a>
                <form method="post" th:action="@{/conversation/{id}/delete(id=${conversation.conversationId})}">
                    <button>delete</button>
                </form>
            </div>
        </div>
    </div>

    <a id = "add-new-anchor" th:href="@{/conversation}">Create new</a>
</div>

</body>
</html>
